{% extends "layout.html" %}

{% block stylesheets %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='monitoring/monitoring.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='monitoring/instance.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='monitoring/modules_state.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='monitoring/modules_select.css') }}">

	<style type="text/css">
	</style>
{% endblock %}

{% block scripts %}
	<script type="text/javascript">
		var instance_name = "{{ name }}";
	</script>

	<script type="text/javascript" src="{{ url_for('.static', filename='common.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('.static', filename='monitoring/modules_state.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('.static', filename='monitoring/modules_select.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('.static', filename='monitoring/instance.js') }}"></script>
{% endblock %}

{% block sub_bar %}
	<div id="mon-bar-outer">
		<div id="mon-bar">
		</div>
	</div>
{% endblock %}

{% block body %}
	<div id="tabs">
		<div id="tabs-header">
			<span id="tabs-buttons" class="ui-widget-header ui-corner-all">
				<input type="radio" name="tabs" id="tab-btn-details" value="details" /><label for="tab-btn-details">Details</label>
				<input type="radio" name="tabs" id="tab-btn-modules" value="modules" /><label for="tab-btn-modules">Modules</label>
				<input type="radio" name="tabs" id="tab-btn-tasks" value="tasks" /><label for="tab-btn-tasks">Tasks</label>
				<input type="radio" name="tabs" id="tab-btn-logs" value="logs" /><label for="tab-btn-logs">Logs</label>
				<input type="radio" name="tabs" id="tab-btn-ports" value="ports" /><label for="tab-btn-ports">Ports</label>
				<input type="radio" name="tabs" id="tab-btn-flow" value="flow" /><label for="tab-btn-flow">Logs</label>
				<input type="radio" name="tabs" id="tab-btn-conf" value="conf" /><label for="tab-btn-conf">Configuration</label>
			</span>
		</div>

		<div id="tabs-body">
			<div id="tab-details"></div>

			<div id="tab-modules"></div>

			<div id="tab-tasks">
				<div id="tab-tasks-mod-sel"></div>
				<div id="tab-tasks-content"></div>
			</div>

			<div id="tab-logs">
				<div id="tab-logs-mod-sel"></div>
				<div id="tab-logs-filters">
					<span>Task</span>
					<button id="task-btn-first"></button>
					<button id="task-btn-prev"></button>
					<input />
					<button id="task-btn-next"></button>
					<button id="task-btn-end"></button>
				</div>
				<div id="tab-logs-content"></div>
			</div>

			<div id="tab-ports"></div>

			<div id="tab-conf"></div>

			<div id="tab-flow"></div>
		</div>
	</div>
{% endblock %}
