{
	"wok" : {
		"bin_path" : "${wok.install_path}/wok",
		"work_path" : "${work_path}/wok",

		"auto_remove" : {
			"task" : false
		},

		"clean" : true,

		"scheduler" : "mcore",

		"schedulers" : {
			"__default" : {
				"log" : {
					"level" : "info"
				}
			},

			"drmaa" : {
				"work_path" : "${wok.work_path}/drmaa",

				"auto_remove" : {
					"sh" : true,
					"output" : false
				}
			},

			"mcore" : {
				"work_path" : "${wok.work_path}/mcore"
			}
		},

		"launchers" : {
			"python" : {
				"env" : {
				},
				"bin" : "${bin_path.python}",
				"pythonpath" : ["${wok.install_path}", "${wok.__flow.path}/.."]
			}
		},

		"log" : {
			"level" : "info"
		}
	},

	"log" : {
		"level" : "debug"
	},

	"overwrite" : true
}
